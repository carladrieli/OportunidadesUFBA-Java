<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" lang="pt">
	<section id="main-content"> <section class="wrapper">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
		style="padding: 0;">
		<div class="titulo">
			<div class="pull-left">
				<h1>Cadastrar Oportunidade</h1>
			</div>
		</div>
	</div>
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div class="pagina">
			<div class="col-md-8 col-sm-9 col-xs-10">
				<h:form>
					<div class="form-group">
						<label class="form-label" for="field-1">Título</label>
						<h:inputText value="#{oportunidadeController.oportunidade.nome}"
							class="form-control" id="titulo-oportunidade" />
					</div>
					<div class="form-group">
						<label class="form-label" for="field-1">Área</label>
						<p:selectOneMenu styleClass="form-control" id="area"
							value="#{cursoController.curso.area}" >
							<p:ajax listener="#{cursoController.onAreaChange(cursoController.curso.area)}" update="cursos" />
							<f:selectItems value="#{areaController.buscaArea()}" var="area"
								itemValue="#{area}" itemLabel="#{area.nome}" />
						</p:selectOneMenu>
					</div>


					<div class="form-group">
						<label class="form-label" for="field-1">Cursos</label>
						<p:selectManyCheckbox id="cursos"
							value="#{oportunidadeController.oportunidade.cursos}" converter="generic"
							layout="grid" columns="4">
							<f:selectItems
								value="#{listaCurso}"
								var="curso" itemLabel="#{curso.nome}" itemValue="#{curso}" />
						</p:selectManyCheckbox>
					</div>

					<div class="form-group">
						<label>Remuneração</label>
						<div class="input-group">
							<div class="input-group-addon">R$</div>
							<h:inputText
								value="#{oportunidadeController.oportunidade.remuneracao}"
								class="form-control" id="remuneracao-oportunidade" />
						</div>
					</div>
					<div class="form-group">
						<label>Carga Horária</label>
						<div class="input-group">
							<h:inputText
								value="#{oportunidadeController.oportunidade.carga_horaria}"
								class="form-control" id="carga-horaria-oportunidade" />
							<div class="input-group-addon">H</div>
						</div>
					</div>
					<div class="form-group">
						<label class="form-label" for="field-1">Descrição</label>
						<h:inputTextarea
							value="#{oportunidadeController.oportunidade.descricao}"
							class="form-control" id="descricao-oportunidade" rows="5" />
					</div>
					<h:commandButton value="Cadastrar" class="btn"
						action="#{oportunidadeController.insereOportunidade}" />

				</h:form>
			</div>
		</div>
	</div>


	</section> </section>

</ui:composition>
