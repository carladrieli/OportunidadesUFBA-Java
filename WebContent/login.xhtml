<?xml version='1.0' encoding='utf-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/commonLayoutOut.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	lang="pt">
	
	<ui:define name="conteudo">
    <div class="container">
      <div class="row">
      <h:form class="formulario">
        <h2 class="topo-formulario-login">Login</h2>
        <div class="conteudo-login">
          <div  class="cadastro">
          	<a href="cadastro_rapido.xhtml">Ainda não tenho cadastro</a>
          	
          </div>
          <div class="form-group">
          <h:inputText value="#{usuarioController.usuario.email}" type="email" class="form-control" id="exampleInputEmail1" placeholder="Usuário"/>
        </div>
        <div class="form-group">
          <h:inputSecret value="#{usuarioController.usuario.senha}" type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha"/>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Lembrar-me</input>
          </label>
            <div class="pull-right">
              <a href="#">Esqueceu a Senha?</a>
            </div>
        </div>
        <h:commandButton value="Entrar" class="btn" action="#{usuarioController.usuarioAutentica}" />
        </div>
    </h:form>
      </div>
    </div>
    </ui:define>
	
</ui:composition>
