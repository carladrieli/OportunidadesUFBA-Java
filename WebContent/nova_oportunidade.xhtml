<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets" lang="pt">
	<section id="main-content"> 
		<section class="wrapper">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
				style="padding: 0;">
				<div class="titulo">
					<div class="pull-left">
						<h1>Cadastrar Oportunidade</h1>
					</div>
				</div>
			</div>
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div class="pagina">
			<div class="col-md-8 col-sm-9 col-xs-10">
				<h:form>
					<h:panelGrid columns="100">
 					<h:outputLabel value="Pais"/>
 					<h:selectOneMenu value="#{oportunidadeBean.areaId}">
 						<f:selectItem itemLabel="Selecione aqui o Pais" noSelectionOption="true"/>
 						<f:selectItems value="#{oportunidadeBean.buscaArea()}"
 							var="area" itemLabel="#{area.nome}" itemValue="#{area.id}" />
 						<p:ajax event="change" update="id" listener="#{oportunidadeBean.listaCursos}"/>
 					</h:selectOneMenu>
 					
 					<h:outputLabel value="Cidade"/>
 					<h:selectManyCheckbox id="id" value="#{oportunidadeBean.curso.nome}">
 						<f:selectItems value="#{oportunidadeBean.listaCurso}" var="curso" 
 							itemLabel="#{curso.nome}" itemValue="#{curso.id}"/>
 					</h:selectManyCheckbox>
 					</h:panelGrid>

				</h:form>
			</div>
		</div>
	</div>


	</section> </section>

</ui:composition>
